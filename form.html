<!DOCTYPE html>
<html>

<head>
    <title>
        Cool Cola Co. Sweepstake
    </title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="sweepstake.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <main>
        <div id="form-container">
            <h1 id="logo">Cool Cola Co.</h1>
            <h3>Sweepstake</h3>
            <form>
                <div id="name">
                    <input type="text" placeholder="First Name" />
                    <input type="text" placeholder="Last Name" />
                </div>
                <div id="address-zip">
                    <input id="address" type="text" placeholder="Address" />
                    <input id="zip" type="text" placeholder="Zip Code" />
                </div>
                <div id="city-state">
                    <input type="text" placeholder="City" />
                    <select>
                        <option value="" selected disabled hidden>State</option>
                    </select>
                </div>
                <input type="text" placeholder="Cool Cola Code" />
                <input type="text" placeholder="Rick's Burgers Code" />
                <input type="submit" value="Submit" />
            </form>
        </div>
    </main>
</body>

</html>
